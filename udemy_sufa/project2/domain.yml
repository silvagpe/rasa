version: "2.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


intents:
  - greet
  - request_init
  - order_pizza
  - confirm

entities:
  - pizza_amount
  - pizza_size
  - pizza_type


slots:
  pizza_amount:
    type: unfeaturized
    influence_conversation: false
  pizza_size:
    type: unfeaturized
    influence_conversation: false
  pizza_type:
    type: unfeaturized
    influence_conversation: false

actions:
  - action_pizza_order_form

# forms:

responses:
  utter_greet:
  - text: "Hey! How are you? How can I help you sir?"
  
  utter_pizza_menu:
  - text: "Yes Sir, We have Greek pizza and New York-Style, avaliable in all different sizes, i.e small, medium and large."

  utter_confirm:
  - text: "Sure! We delivering your order ASAP. Have a nice day =)"

  

