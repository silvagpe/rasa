version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

# Pizza request
- intent: request_init
  examples: |
    - I want to order a pizza
    - I want pizza
    - Can you order a pizza for me
    - Pizza plz
    - pizza

# Pizza order
- intent: order_pizza
  examples: |
    - I want [two](pizza_amount) [small](pizza_size) [greek](pizza_type) pizza
    - I want [one](pizza_amount) [medium](pizza_size) [us](pizza_type) pizza
    - I want [New York-Styles](pizza_type) [medium](pizza_size) pizza
    - [2](pizza_amount) [large](pizza_size) [Greek](pizza_type) pizza
    - Order [6](pizza_amount) [greek](pizza_type) [large](pizza_size) pizza

#Confirm message
- intent: confirm
  examples: |
    - Yes make this order.
    - yes pls,
    - please do it fast
    - yes




