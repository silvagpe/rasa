version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- request_init:
    use_entities: true
- order_pizza:
    use_entities: true
- confirm:
    use_entities: true
- goodbye:
    use_entities: true
entities:
- pizza_amount
- pizza_size
- pizza_type
slots:
  pizza_amount:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  pizza_size:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  pizza_type:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey! How are you? How can I help you sir?
  utter_pizza_menu:
  - text: Yes Sir, We have Greek pizza and New York-Style, avaliable in all different sizes, i.e small, medium and large.
  utter_confirm:
  - text: Sure! We delivering your order ASAP. Have a nice day =)
  utter_goodbye:
  - text: Bye
actions:
- action_pizza_order_form
forms: {}
e2e_actions: []
